<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="wd-container">
        <div class="wd-navigator wd-float-left">
            <div class="wd-section" id="nav-section-1">A</div>
            <div class="wd-section" id="nav-section-2">B</div>
            <div class="wd-section" id="nav-section-3">C</div>
            <div class="wd-section" id="nav-section-4">E</div>
            <div class="wd-section" id="nav-section-5">D</div>
            <div class="wd-section" id="nav-section-6">E</div>
            <div class="wd-section" id="nav-section-7">D</div>
            <div class="wd-section" id="nav-section-8">C</div>
            <div class="wd-section" id="nav-section-9">A</div>
            <div class="wd-section" id="nav-section-10">B</div>
        </div>
        <div class="wd-search-post-part wd-float-left">
<!--            search part-->
            <div class="wd-search-setup-part">
                <div class="wd-search-part wd-search-float-left">
                    <label>
                        <div class="wd-search-icon wd-search-icon-float-left">
                            <img src="../images/search.png">
                        </div>
                        <div class="wd-input wd-search-icon-float-left">
                            <input class="wd-input-content" type="text" placeholder="Search Tuiter">
                        </div>
                    </label>
                </div>
                <div class="wd-setup-part wd-search-float-left">
                    <img src="../images/gear.png">
                </div>
            </div>

<!--            labels part-->
            <div class="wd-topic-labels-part">
                <div class="wd-label wd-label-float-left" id="label-1">
                    <div>For you</div>
                    <div class="wd-label-underline"></div>
                </div>
                <div class="wd-label wd-label-float-left" id="label-2">Trending</div>
                <div class="wd-label wd-label-float-left" id="label-3">COVID-19</div>
                <div class="wd-label wd-label-float-left" id="label-4">News</div>
                <div class="wd-label wd-label-float-left" id="label-5">Sports</div>
                <div class="wd-label wd-label-float-left" id="label-6">Entertainments</div>

            </div>
<!--           Suggested posts part-->
            <div>
                <div class="wd-posts-without-thumbnail">
                    <div id="post-1">
                        <div class="wd-post-content wd-ellipsis-float-left">
                            <div class="wd-post-topic">Trending in Science</div>
                            <div class="wd-post-title">Starship</div>
                            <div class="wd-post-tuits">55.5k Tweets</div>
                        </div>
                        <div class="wd-ellipsis wd-ellipsis-float-left">
                            ...
                        </div>

                    </div>
                    <div id="post-2">
                        <div class="wd-post-content wd-ellipsis-float-left">
                            <div class="wd-post-topic">Sports . Trending</div>
                            <div class="wd-post-title">Joe Rogan</div>
                            <div class="wd-post-tuits">5,218 Tweets</div>
                        </div>
                        <div class="wd-ellipsis wd-ellipsis-float-left">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
